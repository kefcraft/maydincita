<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ramo de flores amarillas</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000;
      --paper:#f9f1d7;
      --accent:#ffd54a;
      --stem:#2b5a2b;
      --ribbon:#b30059;
    }
    html,body{height:100%;margin:0;font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{background:var(--bg);display:flex;align-items:center;justify-content:center;padding:32px;color:#fff;overflow-x:hidden}.scene{display:grid;grid-template-columns:420px 320px;gap:36px;align-items:end}

.card{width:420px;height:520px;display:flex;align-items:center;justify-content:center;position:relative;animation:sway 6s ease-in-out infinite}
.vignette{position:absolute;inset:0;border-radius:18px;box-shadow:0 10px 40px rgba(0,0,0,.8) inset;pointer-events:none}

.bouquet{width:360px;height:460px;background:linear-gradient(180deg,#070707 0%, #0b0b0b 100%);border-radius:14px;padding:20px;display:flex;align-items:center;justify-content:center;box-shadow:0 6px 30px rgba(0,0,0,.6)}

.note{width:320px;background:linear-gradient(180deg,var(--paper),#fff5dc);padding:24px;border-radius:12px;box-shadow:0 12px 30px rgba(0,0,0,.6);transform:rotate(-2deg);border:1px solid rgba(0,0,0,.06);color:#2b2b2b;text-align:center}
.note .from{font-family:Caveat, sans-serif;font-size:20px;margin-top:12px}
.note p{margin:0;font-size:16px;line-height:1.6}

svg{display:block}
.stamen{fill:#b37300}
.petal{fill:var(--accent);filter:drop-shadow(0 6px 6px rgba(0,0,0,.6))}
.leaf{fill:#1f5b2a}
.stem{stroke:var(--stem);stroke-width:8;stroke-linecap:round}
.ribbon{fill:var(--ribbon)}

.sparkles{position:absolute;left:18px;top:12px;opacity:.9}

@media (max-width:900px){
  .scene{grid-template-columns:1fr;grid-auto-rows:auto}
  .card{order:2;width:100%;height:auto}
  .bouquet{width:90%;height:auto}
  .note{order:1;transform:rotate(0deg);width:100%}
}

.petal{transform-origin:50% 80%;animation:float 6s ease-in-out infinite}
.petal:nth-child(odd){animation-duration:5s}
@keyframes float{
  0%{transform:rotate(0) translateY(0)}
  50%{transform:rotate(3deg) translateY(-6px)}
  100%{transform:rotate(0) translateY(0)}
}

@keyframes sway{
  0%{transform:rotate(0)}
  50%{transform:rotate(2deg)}
  100%{transform:rotate(0)}
}

/* Ocultar reproductor */
.music{position:absolute;width:0;height:0;overflow:hidden}

  </style>
</head>
<body>
  <div class="scene">

      </g>

          <ellipse class="petal" rx="22" ry="14" cx="0" cy="6" transform="rotate(0)" />

          <ellipse class="petal" rx="18" ry="12" cx="0" cy="6" />
          <circle class="stamen" cx="0" cy="0" r="7" />
        </g>

        <g transform="translate(120 110)">

          <ellipse class="petal" rx="26" ry="16" cx="6" cy="-6" transform="rotate(10)" />
          <ellipse class="petal" rx="20" ry="13" cx="0" cy="8" />
          <circle class="stamen" cx="0" cy="0" r="8" />
        </g>

        <g transform="translate(20 70)">
          <ellipse class="petal" rx="14" ry="10" cx="0" cy="0" />
          <circle class="stamen" cx="0" cy="0" r="4" />
        </g>
        <g transform="translate(160 60)">
          <ellipse class="petal" rx="16" ry="10" cx="0" cy="0" />
          <circle class="stamen" cx="0" cy="0" r="4" />
        </g>

        <g transform="translate(90 70)">
          <ellipse class="petal" rx="40" ry="24" cx="-18" cy="-6" transform="rotate(-18)" />
          <ellipse class="petal" rx="40" ry="24" cx="18" cy="-6" transform="rotate(18)" />
          <ellipse class="petal" rx="36" ry="22" cx="0" cy="18" />
          <circle class="stamen" cx="0" cy="0" r="12"/>
        </g>
      </g>

      <g transform="translate(120 320)">
        <path class="ribbon" d="M-40 20 C-20 40, 20 40, 40 20 L40 14 C20 30, -20 30, -40 14 Z"/>
        <path d="M-40 20 C-20 40, 20 40, 40 20" fill="none" stroke="rgba(0,0,0,.2)" stroke-width="2"/>
        <ellipse cx="0" cy="26" rx="28" ry="6" fill="rgba(0,0,0,.15)" />
      </g>

    </svg>
  </div>
  <div class="vignette"></div>
</div>

<aside class="note" role="note">
  <p>"No serán reales, pero es la manera de expresarte mi amor por medio de algo que amo. Quiero que sepas que te amo aún más que todas mis pasiones, porque tú eres mi pasión y mi amor."</p>

</aside>
